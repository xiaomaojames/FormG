<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<br/>
<br/>
<div class="container">

    <form class="form-horizontal" name="{{name}}form" novalidate
          ng-submite="add_{{name}}form_submit()">
        {{each colums as value key}}
        <div class="form-group">
            <label  class="col-sm-2 control-label">{{value.remark}}</label>
            <div class="col-sm-10">
                <input type="text" name="{{value.cname}}" ng-model="{{name}}.{{value.cname}}"
                       class="form-control"  placeholder="" {{value.isnull}}>
            </div>
        </div>
       {{/each}}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"
                        ng-disabled="{{name}}form.$invalid"
                        >Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
