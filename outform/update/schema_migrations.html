<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>schema_migrations</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<br/>
<br/>
<div class="container">

    <form class="form-horizontal" name="schema_migrationsform" novalidate
          ng-submite="update_schema_migrationsform_submit()">
        
        <div class="form-group">
            <label  class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="text" name="version" ng-model="schema_migrations.version"
                       class="form-control"  placeholder="" required>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"
                        ng-disabled="schema_migrationsform.$invalid"
                        >Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
