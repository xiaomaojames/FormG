<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<form class="form-inline" name="menu_kindsform" novalidate ng-submit="update_menu_kinds_submit()">
    
    <div class="form-group">
        <label ></label>
        <input type="text" class="form-control"  name="kind_name" ng-model="menu_kinds.kind_name"
               placeholder="" required>
    </div>
    
    <div class="form-group">
        <label ></label>
        <input type="text" class="form-control"  name="rmark" ng-model="menu_kinds.rmark"
               placeholder="" >
    </div>
    
    <button type="submit" class="btn btn-default">Send invitation</button>
</form>
