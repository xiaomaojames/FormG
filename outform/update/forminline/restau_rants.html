<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<form class="form-inline" name="restau_rantsform" novalidate ng-submit="update_restau_rants_submit()">
    
    <div class="form-group">
        <label ></label>
        <input type="text" class="form-control"  name="rname" ng-model="restau_rants.rname"
               placeholder="" >
    </div>
    
    <div class="form-group">
        <label ></label>
        <input type="text" class="form-control"  name="address" ng-model="restau_rants.address"
               placeholder="" >
    </div>
    
    <button type="submit" class="btn btn-default">Send invitation</button>
</form>
