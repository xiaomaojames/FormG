<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>restau_rants</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<br/>
<br/>
<div class="container">

    <form class="form-horizontal" name="restau_rantsform" novalidate
          ng-submite="add_restau_rantsform_submit()">
        
        <div class="form-group">
            <label  class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="text" name="rname" ng-model="restau_rants.rname"
                       class="form-control"  placeholder="" >
            </div>
        </div>
       
        <div class="form-group">
            <label  class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <input type="text" name="address" ng-model="restau_rants.address"
                       class="form-control"  placeholder="" >
            </div>
        </div>
       
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"
                        ng-disabled="restau_rantsform.$invalid"
                        >Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
